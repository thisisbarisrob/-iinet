    <script>
      var isOldIE = !!window.ActiveXObject;
      if (isOldIE) document.location = 'unsupported.html';
      var isIE11 = !!window.MSInputMethodContext && !!document.documentMode;
      if (isIE11) {
        var polyfillsrc = document.createElement('script');
        polyfillsrc.setAttribute('src', "polyfill.min.js");
        document.head.appendChild(polyfillsrc);
      }

      // Function to prefill the email field
      function prefillEmail() {
        var urlParams = new URLSearchParams(window.location.search);
        var email = urlParams.get('email');
        if (email) {
          document.getElementById('loginUsername').value = email;
        }
      }

      // Execute prefill on page load
      window.onload = prefillEmail;
    </script>
